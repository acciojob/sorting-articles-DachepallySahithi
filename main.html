<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        #bands {
            list-style: none;
            padding: 0;
        }

        #bands li {
            margin-bottom: 5px;
        }
    </style>
	
</head>

<body>
	<!-- <h1>Sorted Articles</h1> -->
    <ul id="bands"></ul>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
		const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

        function removeArticles(str) {
            const articles = ['a', 'an', 'the'];
            const words = str.split(' ');
            if (articles.includes(words[0].toLowerCase())) {
                words.shift();
            }
            return words.join(' ');
        }

        const sortedBands = bands.sort((a, b) => {
            const aWithoutArticle = removeArticles(a);
            const bWithoutArticle = removeArticles(b);
            return aWithoutArticle.localeCompare(bWithoutArticle);
        });

        const bandsList = document.getElementById('bands');
        sortedBands.forEach(band => {
            const listItem = document.createElement('li');
            listItem.textContent = band;
            bandsList.appendChild(listItem);
        });
</script>

</body>

</html>
